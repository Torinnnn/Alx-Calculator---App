<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="keys">
      <button class="key-operator" data-action="add">+</button>
      <button class="key-operator" data-action="subtract">- </button>
      <button class="key-operator" data-action="multiply">* </button>
      <button class="key-operator" data-action="divide"> / </button>
      <button class="equal" data-action="equal"> = </button>
      <button> 7 </button>
      <button> 8 </button>
      <button> 9</button>
      <button> 4 </button>
      <button> 5 </button>
      <button> 6 </button>
      <button> 1 </button>
      <button> 2 </button>
      <button> 3 </button>
      <button> 0 </button>
      <button> . </button>
      <button class="key-operator" data-action="delete">Del</button>
      <button class="key-operator" data-action="clear"> AC</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
